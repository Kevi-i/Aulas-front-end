<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        .caixa{
            border: 1px solid blue;
            padding: 5px;
            height: 120px;
            display: inline-block;
        }
        
        .logo {
            width: 40%;
        }
        
        .entrada {
            width: 50%;
            display: inline;
        }




    </style>

</head>
<body>
    
    <div class="caixa">
        <div class="logo">
        <img src="https://pt.wikipedia.org/static/images/mobile/copyright/wikipedia-wordmark-fr.svg" />
        </div>

        <div class="entrada">
        <input name="email" type="text"/>
        <input name="senha" type="password"/>
        <button>Entrar</button>    
        </div>

    </div>

</body>
</html>
