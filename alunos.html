<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>

<style>
    .lista {
        background-color: silver;
        width: 100%;
        border: 1px solid black;
    }

    .lista thead {
        background-color: darkcyan;
    }

    .lista td, .lista th {
        padding: 6px;
    }

    tbody tr:nth-child(2) {
        background-color: white;
    }

</style>

</head>
<body>
    
    <h1>Listagem dos Alunos</h1>

    <table class="lista">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Série</th>
            <th>Sala</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Joaozinho</td>
            <td>12</td>
            <td>5º</td>
            <td>3A</td>
        </tr>

        <tr>
            <td>Ana</td>
            <td>11</td>
            <td>5º</td>
            <td>3C</td>
        </tr>

        <tr>
            <td>Pedro</td>
            <td>11</td>
            <td>4º</td>
            <td>2C</td>
        </tr>

    </tbody>    
    
</table>


</body>

</html>
